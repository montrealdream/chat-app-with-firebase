<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos js-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- title -->
    <title>Login</title>
</head>
<body>
    <!-- alert thông báo -->
    <div class="alert ">
        <!-- <div class="alert__item alert--success">
            <span>Tạo thành công !</span>
            <span close-alert>
                <i class="fa-solid fa-xmark"></i>
            </span>
        </div> -->
    </div>  
    <!-- hết alert thông báo -->
    <div class="center">
        <div class="login">
            <!-- title -->
            <div class="login__title">
                <div class="login__title-main">
                    Log in to Chatbox
                </div>
                <div class="login__title-sub">
                    Welcome back! Sign in using your social account or email to continue us
                </div>
            </div>

            <!-- background -->
            <div class="login__background">
                <img src="assets/images/background.svg" alt="background">
            </div>

            <!-- social -->
            <div class="social">
                <div class="social-item" login-with-facebook>
                    <img src="./assets/images/facebook.svg" alt="facebook">
                </div>
                <div class="social-item" login-with-google>
                    <img src="./assets/images/google.svg" alt="google">
                </div>
                <div class="social-item">
                    <img src="./assets/images/apple.svg" alt="apple">
                </div>
            </div>

            <!-- or -->
            <div class="social-or">OR</div>

            <!-- form login -->
            <form class="login__form" login>
                <div class="login__form-item">
                    <label for="email">Your email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="login__form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="password-icon">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <button type="submit">Log in</button>
            </form>

            <!-- forgot password -->
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- js -->
    <script type='module' src="./assets/js/script.js"></script>

</body>
</html>
