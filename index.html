<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos js-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- title -->
    <title>Chat App</title>
</head>
<body>
    <div class="center">
        <div class="chatbox">
            <!-- title -->
            <div class="chatbox__title">
                <h1 class="chatbox__title-main" >
                    Connect friends easily & quickly
                </h1>
                <p class="chatbox__title-sub">
                    Our chat app is the perfect way to stay connected with friends and family.
                </p>
            </div>
            
            <!-- background -->
            <div class="chatbox__background">
                <img src="assets/images/background.svg" alt="background">
            </div>

            <!-- social -->
            <div class="social">
                <div class="social-item">
                    <img src="./assets/images/facebook.svg" alt="facebook">
                </div>
                <div class="social-item" login-with-google>
                    <img src="./assets/images/google.svg" alt="google">
                </div>
                <div class="social-item">
                    <img src="./assets/images/apple.svg" alt="apple">
                </div>
            </div>

            <!-- or -->
            <div class="social-or">OR</div>

            <!-- sign up with email -->
            <a 
                href="sign-up.html"
                class="chatbox__sign-up-email"
            >Sign up with mail</a>

            <!-- login -->
            <div class="chatbox__social-login">
                Existing account? 
                <a href="login.html"><b>Log in</b></a>
            </div>
        </div>
    </div>

    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- js -->
    <script type='module' src="./assets/js/script.js"></script>
</body>
</html>
